<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Criação de Chamados</title>
	<!-- Adicionando o CSS do Bootstrap 5 -->
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
	<div class="container">
		<div class="col-12">
        	<button type="button" class="btn btn-secondary mt-2 position-absolute start-0 ms-2" onclick="history.back()">Voltar</button>
      	</div>
		
		<h1 class="my-4">Criação de Chamados</h1>

		<form action="/submit" method="POST" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="titulo" class="form-label">Título:</label> <input
					type="text" class="form-control" id="titulo" name="titulo" required>
			</div>
			<div class="mb-3">
				<label for="descricao" class="form-label">Descrição:</label>
				<textarea class="form-control" id="descricao" name="descricao"
					rows="4" required></textarea>
			</div>
			<div class="mb-3">
				<label for="imagem" class="form-label">Anexo de imagem:</label> <input
					class="form-control" type="file" id="imagem" name="imagem"
					accept="image/*">
			</div>
			<div>
				<input class="btn btn-primary" type="submit" value="Criar Chamado">
			</div>
		</form>
	</div>

	<!-- Adicionando o JavaScript do Bootstrap 5 -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz4fnFO9gybBud7M8N8fFje1srCr6pXk5gzED/AWYq6ztiX/3r06r6tM7V"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
		crossorigin="anonymous"></script>
	</body>
</html>
